    <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}">

<body>

    <div class="contacto">
        <div class="formulario">
            <form id="formularioContacto">
                <div class="mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>
                </div>
                <button id="sub1" type="submit" class="btnn">Enviar</button>
            </form>
        </div>
    </div>

                <img src="{% static 'frontend/img/pinterest.png' %}" alt="Pinterest" class="rrss">

        </div>
