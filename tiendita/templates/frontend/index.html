{% extends 'frontend/base.html' %}

{% load static %}

{% block content %}
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'frontend/img/1.png' %}" alt="Oferta NewJeans" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="{% static 'frontend/img/2.png' %}" alt="Oferta bandas femeninas" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="{% static 'frontend/img/3.png' %}" alt="Oferta Iz*One" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="{% static 'frontend/img/4.png' %}" alt="Oferta Le Sserafim" class="d-block w-100">
            </div>
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="cuerpo">
    </div>
{% endblock %}
