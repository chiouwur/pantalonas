<div class="tabla">
    <table class="table table-border">
        <thead>
            <tr>
                <th colspan="3" class="text-center">
    
                    Tus compras
    
                </th>
            </tr>
    
            <tr>
                <th>
                    Producto
                </th>
                <th>
                    Cantidad
                </th>
                <th>
                    Subtotal
                </th>
            </tr>
        </thead>
    
        <tbody>
            {% if request.session.carrito.items %}
                {% for key, value in request.session.carrito.items %}
                <tr class="text-center">            
                    <td colspan="1">
                        <a href="{% url 'carrito:agregar' value.producto_id %}" class="btn btn-sm btn-success">+</a>
                        <a href="{% url 'carrito:restar' value.producto_id %}" class="btn btn-sm btn-success">-</a>
                    </td>
                </tr>                
                    <tr class="text-center">
                        <td>{{value.nombre}}</td>
                        <td>{{value.cantidad}}</td>
                        <td>{{value.precio }} CLP</td>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
    
                <tr>
                    <td colspan="3">
                        <div class="alert alert-danger text-center">
                             Sin Productos
                        </div>
                    </td>
                </tr>
    
            {% endif %}
    
        </tbody>
    
        <tfoot>
    
            <tr>
                <td colspan="3">
                    Total: {{importe_total_carrito}} CLP
                   

                </td>
    
            </tr>
            <td colspan="3">
                
                <a href="carrito.html" class="btn btn-sm btn-primary">Ver carrito</a>
            </td>
        </tfoot>
    </table>
    

</div>
